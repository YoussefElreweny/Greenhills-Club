<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Green Hills Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Public Header -->
<div th:replace="~{fragments :: public-header}"></div>

<main class="flex items-center justify-center py-16 md:py-24">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <img th:src="@{/images/club-logo.jpg}" alt="Green Hills Club Logo" class="h-20 w-20 mx-auto mb-4" onerror="this.onerror=null;this.src='https://placehold.co/100x100/2E8B57/FFFFFF?text=GHC';">
            <h2 class="text-2xl font-bold text-green-800">Member Login</h2>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <!-- Error Message -->
            <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">Invalid username or password.</span>
            </div>
            <div th:if="${param.logout}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">You have been logged out.</span>
            </div>

            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Link to Registration Page -->
        <p class="text-center text-gray-600 text-sm mt-6">
            First time here?
            <a th:href="@{/register}" class="font-bold text-green-600 hover:text-green-800">
                Create an account
            </a>
        </p>
    </div>
</main>

<!-- Public Footer -->
<div th:replace="~{fragments :: public-footer}"></div>

</body>
</html>
